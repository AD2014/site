    <script>
        
        
    
        Date.prototype.yyyymmdd = function() {
          var dd  = this.getDate().toString();
          var mm = (this.getMonth()+1).toString(); // getMonth() is zero-based
          var yyyy = this.getFullYear().toString();
          return yyyy  + (mm[1]?mm:"0"+mm[0]) + (dd[1]?dd:"0"+dd[0]); // padding
        };

        d = new Date();
        var data_inject = d.yyyymmdd();
        
        
        //forse è meglio un append xk sennò appare e si toglie
        
        if(data_inject < '20150101'){
            $('#uno, #due, #tre, #quattro, #cinque').addClass('nascondi');
    
        };

        if(data_inject >= '20150101' && data_inject < '20150113'){
            $('#due, #tre, #quattro, #cinque').addClass('nascondi');
 
        };

        if(data_inject >= '20150113' && data_inject < '20150119'){
            $('#tre, #quattro, #cinque').addClass('nascondi');
            $('#due').addClass('rosa');
        };

        if(data_inject >= '20150119' && data_inject < '20150126'){
            $('#quattro, #cinque').addClass('nascondi');
            $('#tre').addClass('acqua');
        };
        
        if(data_inject >= '20150126' && data_inject < '20150131'){
            $('#cinque').addClass('nascondi');
            $('#quattro').addClass('azzurro');
        };

        if(data_inject >= '20150131'){
            $('#cinque').addClass('rosa_shock')
        };


    
    </script>
